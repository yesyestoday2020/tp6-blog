<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="{__STATIC__}/admin/js/lib/css/modules/layui.css"
			media="all"
		/>
		<title>管理员管理</title>
	</head>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			{include file="public/base"}

			<div class="layui-body">
				<div style="padding: 10px">
					<table class="layui-hide" id="test"></table>
					<script type="text/html" id="toolbarDemo">
						<div class="layui-btn-container">
							<button
								class="layui-btn layui-btn-sm"
								lay-event="getCheckData"
							>
								获取选中行数据
							</button>
							<button
								class="layui-btn layui-btn-sm"
								lay-event="getCheckLength"
							>
								获取选中数目
							</button>
							<button class="layui-btn layui-btn-sm" lay-event="isAll">
								验证是否全选
							</button>
						</div>
					</script>

					<script type="text/html" id="barDemo">
						<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"
							>删除</a
						>
						<a
							class="layui-btn layui-btn-danger layui-btn-xs"
							lay-event="disable"
							>禁用</a
						>
					</script>
				</div>
			</div>
		</div>

		<script src="{__STATIC__}/admin/js/lib/layui.js"></script>
		<script src="{__STATIC__}/admin/js/admin.js"></script>
	</body>
</html>
