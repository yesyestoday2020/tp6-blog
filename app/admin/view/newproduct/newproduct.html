<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>新书上架</title>
		<link
			rel="stylesheet"
			href="{__STATIC__}/admin/js/lib/css/modules/layui.css"
			media="all"
		/>
	</head>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			{include file="public/base"}

			<div class="layui-body">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">新书名称:</label>
						<div class="layui-input-block">
							<input
								name="title"
								type="text"
								lay-verify="title"
								autocomplete="off"
								placeholder="请输入标题"
								class="layui-input"
								style="width: 400px"
							/>
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">书籍简介:</label>
						<div class="layui-input-block">
							<textarea
								name="desc"
								placeholder="请输入内容"
								class="layui-textarea"
								style="width: 400px"
							></textarea>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">价格:</label>
							<div class="layui-input-inline" style="width: 200px">
								<input
									name="price"
									type="text"
									placeholder="￥"
									autocomplete="off"
									class="layui-input"
								/>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">图书分类:</label>
						<div class="layui-input-block" style="width: 400px">
							<select name="interest" lay-filter="aihao">
								<option value="" selected=""></option>
								<option value="html">html</option>
								<option value="css">css</option>
								<option value="javascript">javascript</option>
								<option value="java">java</option>
								<option value="python">python</option>
								<option value="jquery">jquery</option>
								<option value="C">C</option>
								<option value="linux">linux</option>
								<option value="机器学习">机器学习</option>
								<option value="vim">vim</option>
								<option value="操作系统">操作系统</option>
								<option value="数学">数学</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">上架时间:</label>
							<div class="layui-inline">
								<input
									name="date"
									type="text"
									class="layui-input"
									id="date"
									style="width: 400px"
								/>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">填写完成后提交:</label>
						<button
							type="submit"
							class="layui-btn"
							lay-submit=""
							lay-filter="form_data"
						>
							立即提交
						</button>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">上传书籍封面:</label>
						<div class="layui-input-block">
							<div class="layui-upload">
								<button
									type="button"
									class="layui-btn layui-btn-normal"
									id="uploadFile"
								>
									选择图片文件
								</button>
								<div class="layui-upload-list">
									<img class="layui-upload-img" id="preview-image" />
									<p id="demoText"></p>
								</div>
								<input type="hidden" name="image" id="image" />
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">上传电子书文件:</label>
						<div class="layui-upload">
							<button
								type="button"
								class="layui-btn layui-btn-normal"
								id="ebook"
							>
								选择文件
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="{__STATIC__}/admin/js/lib/layui.js"></script>
		<script src="{__STATIC__}/admin/js/newproduct.js"></script>
	</body>
</html>
