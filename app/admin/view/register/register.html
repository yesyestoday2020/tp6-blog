<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>注册</title>
		<link rel="stylesheet" href="{__STATIC__}/admin/css/login.css" />
	</head>
	<body>
		<div class="center">
			<div class="container">
				<div class="text">注册</div>
				<form id="form_data" method="POST">
					<div class="data">
						<label>姓名:</label>
						<input
							type="text"
							name="admin_user"
							id="name"
							required
							autocomplete="name"
						/>
						<div class="message_name"></div>
					</div>

					<div class="data">
						<label>密码:</label>
						<input
							type="password"
							name="admin_password"
							id="password"
							required
						/>
					</div>

					<div class="data">
						<label>再输入一次确认密码:</label>
						<input
							type="password"
							name="password-confirm"
							id="password-confirm"
							required
						/>
						<div class="message_password"></div>
					</div>

					<div class="data">
						<div>
							<img
								src="{:url('Register/verify')}"
								alt="captcha"
								onclick="this.src=this.src+'?'+Math.random()"
							/>
						</div>
						<input
							type="text"
							name="captcha"
							id="captcha"
							placeholder="请输入上方的6位验证码"
							required
						/>
					</div>

					<div class="forget-pass">
						<a href="forger.html">忘记密码了？,请提交申请给管理员</a>
					</div>

					<div class="btn">
						<div class="inner"></div>
						<button type="submit" id="submit">点击注册</button>
					</div>
				</form>
			</div>
		</div>

		<script src="{__STATIC__}/admin/js/lib/jquery.js"></script>
		<script src="{__STATIC__}/admin/js/register.js"></script>
	</body>
</html>
